<div class="max-w-4xl mx-auto py-8">
  <h3>{{plantilla?.fecha}}</h3>
  <div class="flex space-x-2">
    <img [src]="plantilla?.image_before" alt="">
    <img [src]="plantilla?.image_after" alt="">
  </div>
  <h3>{{plantilla?.description}}</h3>

  <button
    (click)="generatePPTX()"
    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
  >
    Generar PPTX
  </button>
</div>
