<body class="p-5">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      <div class="flex justify-center mb-8">
        <img src="/mission_logo.jpeg" alt="Logo" class="w-30 h-20">
      </div>
      <h3 class="font-semibold text-center text-gray-500 mt-8 mb-6">Registro</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="username" class="block mb-2 text-sm text-gray-600">Usuario</label>
          <input id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm text-gray-600">Contrase単a</label>
          <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contrase単a" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="password2" class="block mb-2 text-sm text-gray-600">Confirmar Contrase単a</label>
          <input id="password2" formControlName="password2" type="password" placeholder="Confirma tu contrase単a" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="first_name" class="block mb-2 text-sm text-gray-600">Nombre</label>
          <input id="first_name" formControlName="first_name" type="text" placeholder="Ingresa tu nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="last_name" class="block mb-2 text-sm text-gray-600">Apellido</label>
          <input id="last_name" formControlName="last_name" type="text" placeholder="Ingresa tu apellido" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>

        <div *ngIf="errorMessage" class="error-message text-red-500 text-sm text-center mb-6">{{ errorMessage }}</div>

        <button type="submit" [disabled]="registerForm.invalid" class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">Registrar</button>
      </form>
      <p class="text-xs text-gray-600 text-center mt-10">&copy; 2024 PGDC</p>
    </div>
  </div>
</body>
